<div class="card mb-3 w-100">
  <div class="row g-0">
    <div class="col-4 col-md-2">
      <img alt="dressor" class="img-fluid rounded-start p-3 " src="/assets/images/dressor.png" style="height: 250px">
    </div>
    <div *ngIf="trainer" class="col-6 col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{trainer.name}}</h5>
        <p class="card-text">level : {{trainer.level}}</p>
        <p class="card-text">gold : {{trainer.gold}}</p>
        <p class="card-text">XP : {{trainer.xp}}</p>
      </div>
    </div>
  </div>
  <div class="row g-0">
    <div class="col-6 p-3">

      <form class="p-3">

          <input type="money" class="form-control" id="exampleFormControlInput1" placeholder="amount">
        </div>
      </form>

    </div>
    <div class="col-6 p-3">
      <button class="btn btn-primary w-100">changer de nom</button>
      <form class="p-3">
