<div class="container text-center">
  <h1>Liste des oeufs</h1>
  <div class="row">
    <div *ngFor="let egg of eggList" class="col ">
      <div appBorderCard class="card m-3 shadow-sm" style="width: 18rem;">
        <img alt="..." class="card-img-top p-3" src="/assets/images/egg.png">
        <div class="card-body">
          <h5 class="card-title">{{egg.name}}</h5>
          <p class="card-text">Hatching Time : {{egg.ht}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
